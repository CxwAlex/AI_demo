<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元宝AI助手 - 启动页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/fixes.css">
  <style>
    .splash-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: linear-gradient(135deg, #00c292, #00a278);
      color: white;
      padding: 20px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }
    
    .logo-icon {
      font-size: 72px;
      color: #00c292;
      position: relative;
      z-index: 1;
    }
    
    .app-name {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .app-slogan {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 60px;
      text-align: center;
    }
    
    .login-options {
      width: 100%;
      max-width: 300px;
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn-primary {
      background-color: white;
      color: #00c292;
    }
    
    .login-btn-secondary {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    
    .login-btn i {
      margin-right: 8px;
    }
    
    .privacy-text {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      margin-top: 20px;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.4;
      color: white;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="iphone-container" style="overflow: hidden; position: relative;">
    <!-- 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-left">
        <span class="status-bar-time">12:30</span>
      </div>
      <div class="status-bar-right">
        <i class="fas fa-signal mr-1"></i>
        <i class="fas fa-wifi mx-1"></i>
        <i class="fas fa-battery-three-quarters ml-1"></i>
      </div>
    </div>
    
    <!-- 启动页内容 -->
    <div class="content" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
      <div class="splash-content" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="logo">
          <img src="../images/logo.png" alt="腾讯元宝" />
        </div>
        <div class="app-name">元宝AI助手</div>
        <div class="app-slogan">你的智能伙伴，随时随地为你解答</div>
        
        <div class="login-options">
          <div class="login-btn login-btn-primary" onclick="window.location.href='home.html'">
            <i class="fab fa-weixin"></i>微信一键登录
          </div>
          <div class="login-btn login-btn-secondary" onclick="window.location.href='home.html'">
            <i class="fas fa-mobile-alt"></i>手机号登录
          </div>
          <div class="login-btn login-btn-secondary" onclick="window.location.href='home.html'">
            <i class="fas fa-user"></i>游客模式
          </div>
        </div>
        
        <div class="privacy-text">
          登录即表示您同意<span style="text-decoration: underline;">用户协议</span>和<span style="text-decoration: underline;">隐私政策</span>
        </div>
        <div class="watermark">from pony</div>
      </div>
    </div>
  </div>
  
  <script src="../js/main.js"></script>
</body>
</html>
